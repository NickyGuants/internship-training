
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeding a video and a map</title>
</head>
<body>
    <style>
        h1{
            color: black;
        }
    </style>
    <h1>This is a video embeded in html</h1>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/qz0aGYrrlhU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>This is a map embeded in html</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.702222348337!2d36.95582171548052!3d-0.4370936354143531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182861adbb50e249%3A0xe601c6f33834cc33!2sNyeri%20national%20polytechnic!5e0!3m2!1sen!2ske!4v1634194169970!5m2!1sen!2ske" 
    width="100%" height="600px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</body>
</html>
